<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Audio Normalizer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      color: #ffffff;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .header p {
      font-size: 12px;
      color: #999;
    }

    .control-group {
      margin-bottom: 20px;
    }

    .control-label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      font-size: 13px;
      font-weight: 500;
    }

    .control-value {
      color: #0a84ff;
      font-weight: 600;
    }

    input[type="range"] {
      width: 100%;
      height: 6px;
      border-radius: 3px;
      background: rgba(255, 255, 255, 0.1);
      outline: none;
      -webkit-appearance: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #0a84ff;
      cursor: pointer;
      transition: all 0.2s;
    }

    input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.2);
    }

    input[type="range"]::-moz-range-thumb {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #0a84ff;
      cursor: pointer;
      border: none;
      transition: all 0.2s;
    }

    input[type="range"]::-moz-range-thumb:hover {
      transform: scale(1.2);
    }

    input[type="range"]:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    input[type="range"]:disabled::-webkit-slider-thumb {
      cursor: not-allowed;
      background: #666;
    }

    input[type="range"]:disabled::-moz-range-thumb {
      cursor: not-allowed;
      background: #666;
    }

    .toggle-section {
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding-top: 16px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .toggle-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #0a84ff;
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .toggle-btn:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    .toggle-btn:active {
      transform: translateY(0);
    }

    .toggle-btn:disabled {
      cursor: not-allowed;
      opacity: 0.6;
    }

    .status {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 6px;
      font-size: 12px;
    }

    .status-text {
      font-weight: 500;
    }

    .gain-text {
      color: #0a84ff;
      font-weight: 600;
    }

    .footer {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
      font-size: 11px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üéöÔ∏è Netflix Audio Normalizer</h1>
    <p>Controle de normaliza√ß√£o de √°udio</p>
  </div>

  <div class="control-group">
    <div class="control-label">
      <span>N√≠vel Alvo</span>
      <span class="control-value" id="targetValue">0.10</span>
    </div>
    <input type="range" id="targetSlider" min="0.01" max="0.3" step="0.01" value="0.1">
  </div>

  <div class="control-group">
    <div class="control-label">
      <span>Ganho M√°ximo</span>
      <span class="control-value" id="maxGainValue">8.0x</span>
    </div>
    <input type="range" id="maxGainSlider" min="1.0" max="16.0" step="0.5" value="8.0">
  </div>

  <div class="control-group">
    <div class="control-label">
      <span>Ganho M√≠nimo</span>
      <span class="control-value" id="minGainValue">0.1x</span>
    </div>
    <input type="range" id="minGainSlider" min="0.01" max="1.0" step="0.01" value="0.1">
  </div>

  <div class="toggle-section">
    <button id="toggleBtn" class="toggle-btn">Ativar</button>
    <div class="status">
      <span class="status-text" id="statusText">‚è∏Ô∏è Inativo</span>
      <span class="gain-text" id="gainText">Gain: --</span>
    </div>
  </div>

  <div class="footer">
    Auto-skip ativado automaticamente
  </div>

  <script src="../dist/popup.js"></script>
</body>
</html>
